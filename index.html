<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Quick Browser Note</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1>Quick Browser Note</h1>

        <div id="note" name="note" class="note" contenteditable="true">
            Start typing...
        </div>

        <div class="mdmode">
            <p id="mdmode"></p>
            (Press <strong>CTRL+M</strong> to switch)
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/11.0.0/markdown-it.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
